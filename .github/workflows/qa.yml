name: QA Automation

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
        "JWT_SECRET_KEY" : "test_secret"
        "SPOTIFY_CLIENT_ID" : "dummy_spotify_client_id"
        "SPOTIFY_CLIENT_SECRET" : "dummy_spotify_client_secret"
        "AUTH_REDIRECT_URI" : "http : //localhost/callback"
        "SALT" : "dummy_salt"
        "MUSIXMATCH_API_KEY" : "dummy_musixmatch_api_key"
        "GOOGLE_CLIENT_ID" : "dummy_google_client_id"
        "GOOGLE_CLIENT_SECRET" : "dummy_google_client_secret"
        "GOOGLE_CLIENT_SECRET_FILE" : "dummy_google_secret.json"
        "APPLE_DEVELOPER_TOKEN" : "dummy_apple_developer_token"
        "API_KEY" : "dummy_api_key"
        "AUTH_DOMAIN" : "dummy_auth_domain"
        "PROJECT_ID" : "dummy_project_id"
        "STORAGE_BUCKET" : "dummy_storage_bucket"
        "MESSAGING_SENDER_ID" : "dummy_sender_id"
        "APP_ID" : "dummy_app_id"
        "MEASUREMENT_ID" : "dummy_measurement_id"
    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
        
      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v4.2.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Recreate critical secret files from GitHub Secrets
      - name: Set up secret files
        run: |
          # Create directories if they don't exist
          mkdir -p server/keys
          mkdir -p server/database
          
          # Write the secret files
          echo "${{ secrets.APPLE }}" > server/keys/apple.txt
          echo "${{ secrets.CERT_PEM }}" > server/keys/cert.pem
          echo "${{ secrets.CLIENT_SECRET_JSON }}" > server/keys/client_secret.json
          echo "${{ secrets.ENV }}" > server/.env
          echo "${{ secrets.FB_CC_JSON }}" > server/database/fb-cc.json
          echo "${{ secrets.KEY_PEM }}" > server/keys/key.pem

      # 5. Install project dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 6. Lint the code
      - name: Lint Code
        run: |
          pip install flake8
          flake8 .

      # 7. Run tests
      - name: Run tests from repository root
        run: |
          pip install pytest coverage
          export PYTHONPATH=${{ github.workspace }}/server
          pytest --maxfail=1 --disable-warnings -q

      # 8. Generate a code coverage report
      - name: Generate Coverage Report
        run: |
          coverage run -m pytest
          coverage report
          coverage xml

      # 9. Upload the coverage report as an artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report
          path: coverage.xml
